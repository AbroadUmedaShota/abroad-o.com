<div id="qrCodeModal" class="fixed inset-0 flex items-center justify-center p-4 modal-overlay hidden z-[60]" data-state="closed">
    <div class="bg-surface rounded-lg shadow-xl w-full max-w-2xl flex flex-col modal-content-transition max-h-[90vh]" data-state="closed">
        <!-- Header -->
        <div class="flex justify-between items-center p-6 border-b border-outline-variant flex-shrink-0">
            <h3 class="text-on-surface text-xl font-semibold">アンケートQRコード</h3>
            <button class="text-on-surface-variant hover:text-on-surface" id="closeQrCodeModalBtn" aria-label="モーダルを閉じる">
                <span class="material-icons">close</span>
            </button>
        </div>

        <!-- Content -->
        <div class="p-6 overflow-y-auto flex-grow">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Left: QR Code Image -->
                <div class="text-center">
                    <img id="qrCodeImage" alt="QR Code" class="mx-auto border border-outline-variant p-2 rounded-lg w-full max-w-[250px]" src="sample_qr.png" />
                    <p class="text-on-surface-variant text-sm mt-4">このQRコードをスキャンしてアンケートに回答してください。</p>
                </div>

                <!-- Right: URL and Actions -->
                <div class="flex flex-col justify-center space-y-6">
                    <div>
                        <label class="text-on-surface-variant text-sm font-medium">アンケートURL</label>
                        <div class="mt-1 relative">
                            <input type="text" id="surveyUrlInput" value="https://survey.speedad.com/qr/survey_id_xyz" readonly 
                                   class="w-full bg-surface-bright border border-outline-variant rounded-md py-2 px-3 text-on-surface cursor-pointer focus:outline-none focus:ring-2 focus:ring-primary"
                        </div>
                    </div>
                    <div class="space-y-3">
                        <button id="downloadQrCodeBtn" class="w-full flex items-center justify-center gap-2 bg-secondary-container text-on-secondary-container py-2 px-4 rounded-md shadow-sm text-sm font-semibold leading-normal transition-colors hover:bg-secondary-container/80" aria-label="QRコードをダウンロード">
                            <span class="material-icons text-lg">download</span>
                            QRコードをダウンロード
                        </button>
                        <button id="copyUrlBtn" class="w-full flex items-center justify-center gap-2 bg-secondary-container text-on-secondary-container py-2 px-4 rounded-md shadow-sm text-sm font-semibold leading-normal transition-colors hover:bg-secondary-container/80" 
                                aria-label="URLをコピー">
                            <span class="material-icons text-lg">content_copy</span>
                            URLをコピー
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex justify-end gap-3 p-4 border-t border-outline-variant flex-shrink-0">
            <button class="button-primary text-on-primary py-2 px-4 rounded-md shadow-sm text-sm font-semibold" id="footerCloseQrCodeModalBtn" type="button">閉じる</button>
        </div>
    </div>
</div>
