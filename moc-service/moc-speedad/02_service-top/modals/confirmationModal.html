<!-- Confirmation Modal -->
<div id="confirmationModal" class="modal-overlay" data-state="closed">
    <div class="modal-content-transition w-full max-w-md p-6 bg-surface rounded-xl">
        <div class="flex justify-between items-center pb-4 border-b border-outline-variant">
            <h2 id="confirmationModalTitle" class="text-lg font-semibold text-on-surface">確認</h2>
            <button class="text-on-surface-variant hover:text-primary" id="closeConfirmationModalBtn" aria-label="閉じる">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="py-6">
            <p id="confirmationModalMessage" class="text-on-surface-variant">この操作を実行してもよろしいですか？</p>
        </div>
        <div class="flex justify-end gap-3 pt-4 border-t border-outline-variant">
            <button id="confirmationModalCancelBtn" class="min-w-[80px] px-4 py-2 rounded-full bg-secondary-container text-on-secondary-container font-semibold transition-colors" id="cancelConfirmationModalBtn" class="min-w-[80px] px-4 py-2 rounded-full bg-secondary-container text-on-secondary-container font-semibold transition-colors">
                キャンセル
            </button>
            <button id="confirmationModalConfirmBtn" class="min-w-[80px] px-4 py-2 rounded-full bg-primary text-on-primary font-semibold transition-colors">
                実行
            </button>
        </div>
    </div>
</div>
