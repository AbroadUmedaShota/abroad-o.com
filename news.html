    <script>
    $(function() {
        var showFlag = false;
        var topBtn = $('#page-top');    
        topBtn.css('bottom', '-150px');
        var showFlag = false;
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                if (showFlag == false) {
                    showFlag = true;
                    topBtn.stop().animate({'bottom' : '20px'}, 300);
                }
            } else {
                if (showFlag) {
                    showFlag = false;
                    topBtn.stop().animate({'bottom' : '-200px'}, 300);
                }
            }
    });
    topBtn.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500);
        return false;
    });
    });
    </script>
